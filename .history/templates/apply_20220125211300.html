{% extends "base.html" %} {% block title %} proposal to {{post.title}} {% endblock title %} {% block main %}

<div class="container text-center my-3">
    <h3>Wtriet A Proposal to <span class="" style="color: green;">{{post.title}}</span></h3>
</div>

<div class="container">
    <form method="post" action="/proposal">

        <input required class="form-control" placeholder="Enter Mobile Number" name="mobile">

        <div class="mb-3 my-2">

            <textarea required name="text" class="form-control " rows="8" placeholder="Start Typing Proposal"></textarea> </div>

        {% csrf_token %}

        <input type="hidden" name="username" value="{{user.get_username}}">
        <input type="hidden" name="post_id" value="{{post.id}}">


        <button type="submit" class="btn btn-primary">Send</button>

    </form>
</div>



<style>
    form {
        background-color: white;
        padding: 40px;
        font-family: cursive;
        border-radius: 15px;
    }
    
    form input {
        height: 60px;
        font-size: 20x;
    }
    
    form button {
        height: 60px;
        width: 100%;
    }
    
    .btn {
        font-size: 20px;
    }
    
    .ml {
        margin-top: 10%;
    }
    
    .mf {
        margin-top: 8%;
    }
</style>
{% endblock main %}
